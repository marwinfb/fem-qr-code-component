<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
    <main>
      <article class="card">
        <figure class="card__figure">
          <img src="/assets/images/image-qr-code.png" alt="QR Code" class="card__image" width="288" height="288">
        </figure>
        <div class="card__body">
          <h1 class="card__headline">Improve your front-end skills by building projects</h1>
          <p class="card__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
        </div>
      </article>
    </main>
  </div>
</body>
</html>
