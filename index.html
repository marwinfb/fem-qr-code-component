<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main class="wrapper">
      <article class="card">
        <img src="./images/image-qr-code.png" class="card__img" alt="QR Code" width="288" height="288">
        <div class="card__body">
          <h1 class="card__headline">Improve your front-end skills by building projects</h1>
          <p class="card__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
        </div>
      </article>
    </main>
</body>
</html>
